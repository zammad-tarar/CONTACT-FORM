<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Frontend Mentor | Contact Form</title>

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Karla', sans-serif;
      background-color: hsl(148, 38%, 91%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    main {
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      text-align: center;
      color: hsl(187, 24%, 22%);
      margin-bottom: 15px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 10px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid hsl(186, 15%, 59%);
      border-radius: 5px;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }

    input:focus, select:focus, textarea:focus {
      border-color: hsl(169, 82%, 27%);
      outline: none;
    }

    .error-message {
      color: hsl(0, 66%, 54%);
      font-size: 14px;
      margin-top: 5px;
      display: none;
    }

    .success-message {
      background: hsl(169, 82%, 27%);
      color: white;
      font-weight: bold;
      text-align: center;
      padding: 10px;
      border-radius: 5px;
      margin-top: 20px;
      display: none;
      animation: fadeIn 0.5s ease-in-out;
    }

    button {
      background: hsl(169, 82%, 27%);
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: hsl(148, 38%, 91%);
      color: hsl(169, 82%, 27%);
      border: 1px solid hsl(169, 82%, 27%);
    }

    /* Checkbox Alignment Fix - Only for Larger Screens */
    @media (min-width: 768px) {
      .checkbox-container {
        display: flex;
        align-items: center;
        gap: 8px; /* Space between checkbox and text */
      }
      
      input[type="checkbox"] {
        width: 18px;
        height: 18px;
        accent-color: hsl(169, 82%, 27%);
        cursor: pointer;
      }
    }

    /* Attribution fixed at bottom */
    .attribution {
      width: 100%;
      text-align: center;
      font-size: 12px;
      color: hsl(187, 24%, 22%);
      margin-top: auto;
      padding: 10px;
    }

    .attribution a {
      color: hsl(169, 82%, 27%);
      text-decoration: none;
    }
  </style>
</head>
<body>

  <main>
    <h1>Contact Us</h1>
    <form id="contact-form" novalidate>
      <label for="first-name">First Name</label>
      <input type="text" id="first-name" name="first-name" aria-describedby="first-name-error" required>
      <span class="error-message" id="first-name-error"></span>

      <label for="last-name">Last Name</label>
      <input type="text" id="last-name" name="last-name" aria-describedby="last-name-error" required>
      <span class="error-message" id="last-name-error"></span>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" aria-describedby="email-error" required>
      <span class="error-message" id="email-error"></span>

      <label for="query-type">Query Type</label>
      <select id="query-type" name="query-type" aria-describedby="query-type-error" required>
        <option value="">Select a query type</option>
        <option value="general">General Enquiry</option>
        <option value="support">Support Request</option>
      </select>
      <span class="error-message" id="query-type-error"></span>

      <label for="message">Message</label>
      <textarea id="message" name="message" aria-describedby="message-error" required></textarea>
      <span class="error-message" id="message-error"></span>

      <label class="checkbox-container">
        <input type="checkbox" id="consent" name="consent" aria-describedby="consent-error" required>
        <span>I consent to being contacted by the team</span>
      </label>
      <span class="error-message" id="consent-error"></span>

      <button type="submit">Submit</button>

      <p class="success-message" id="success-message">Message Sent! Thanks for reaching out.</p>
    </form>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/zammad-asghar/
    ">ZAMMAD ASGHAR</a>.
  </div>

</body>
</html>
